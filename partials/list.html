
<div class="row">
	<div class="col-lg-12">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Representante</th>
					<th>Telefono</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="contact in contacts">
					<td>{{contact.name}}</td>
					<td>{{contact.representant}}</td>
					<td>{{contact.phone_number}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
